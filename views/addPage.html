{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
       
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>

      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
        <div class="col-sm-10">
          <input type="text" name="authorName" class="form-control"/>
        </div>

      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
        <div class="col-sm-10">
          <input type="text" name="authorEmail" class="form-control"/>
        </div>

      <label for="pageName" class="col-sm-2 control-label">Page Name</label>
        <div class="col-sm-10">
          <input type="text" name="pageName" class="form-control"/>
        </div>

      <label for="pageContent" class="col-sm-2 control-label">Page Content</label>
        <div class="col-sm-10">
          <textarea name="pageContent" class="form-control"></textarea>
        </div>

      <label for="status" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <select name="status" class="form-control">
          <option>Open</option>
          <option>Closed</option>
        </select>
      </div>




    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
